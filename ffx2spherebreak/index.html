<!DOCTYPE html>
<html>
<head>
  <title>Final Fantasy X-2 Sphere Break solver</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
  <meta name="description" content="A tool to help solve Sphere Break (from Final Fantasy X-2) quickly">
  <meta name="keywords" content="Final Fantasy,ffx2,sphere break">
  <link rel="stylesheet" type="text/css" href="styles/spherebreak.css" />
</head>
<body>
  <h2>Sphere Break Solver</h2>
  <div class="container">
    <form class="form-inline" id='form'>
      <label class='core-label'>Core value:</label>
      <input type="tel" class="form-control" id="core" value="3"/>

      <label class='echo-label'>Count target:</label>
      <input type="tel" class="form-control" id="echo" value="4"/>

      <label class='mulgiplier-label'>Multiplier target:</label>
      <input type="tel" class="form-control" id="multiplier" value="4"/>

      <label class='silver-label'>Silver</label>
      <input type="tel" class="form-control" id="silver" value="123456789123"/>

      <label class='gold-label'>Gold</label>
      <input type="tel" class="form-control" id="gold" value="2356"/>
      <button type="button" class="form-control btn btn-primary" id="go">Go</button>
      <p class='preview'>
        board preview:<br/>
        <span id='preview'></span>
      </p>
    </form>

    <p class='combos'>
      combos:
      <span id="combos"></span>
    </p>
  </div>
  <a href="./about.html" class="about-link">wtf is this</a>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="./main.js"></script>
</body>
</html>
