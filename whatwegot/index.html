<html>
<head>
  <title>What We Got</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="styles/whatwegot.css" />
</head>
<body>
  <div class="main-area">
    <div class="sidebar">
      <button id="up" class='btn btn-primary'>&uarr;</button>
      <button id="down" class='btn btn-primary'>&uarr;</button>
    </div>
    <div id="main">
      <div id="title">Title</div>
      <div id="artist">Artist</div>
    </div>
    <div class="sidebar">
      <button id="star">&#9733;</button>
    </div>
    <div class="have-or-not">
      <button id="yes" class='btn btn-success'>YES</button>
      <button id="no" class='btn btn-fail'>NO</button>
    </div>
  </div>

  <div>
    <button class='btn btn-success' id='convert'>Convert</button>
    <textarea id="results"></textarea>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="../rockband/scripts/list.js"></script>
  <script src="scripts/main.js"></script>
</body>
</html>
