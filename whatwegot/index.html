<html>
<head>
  <title>What We Got</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Utility to help update the rockband list on mobile">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="styles/whatwegot.css" />
</head>
<body>
  <div class="main-area">
    <button id="up" class='btn btn-primary'>&uarr;</button>
    <button id="down" class='btn btn-primary'>&darr;</button>
    <div id="title" class='title'>Title</div>
    <div id="artist" class='artist'>Artist</div>


    <div id="titleUp2" class='title removed-2'>Title</div>
    <div id="artistUp2" class='artist removed-2'>Artist</div>
    <div id="titleUp1" class='title removed-1'>Title</div>
    <div id="artistUp1" class='artist removed-1'>Artist</div>
    <div id="titleDown1" class='title removed-1'>Title</div>
    <div id="artistDown1" class='artist removed-1'>Artist</div>
    <div id="titleDown2" class='title removed-2'>Title</div>
    <div id="artistDown2" class='artist removed-2'>Artist</div>

    <button id="star" class='btn'>&#9733;</button>
    <div id="blank"></div>
    <button id="yes" class='btn btn-success'>YES</button>
    <button id="no" class='btn btn-danger'>NO</button>
  </div>

  <div>
    <textarea id="results"></textarea>
    <button class='btn btn-success' id='convert'>Convert</button>
    <button class='btn btn-primary' id='save'>Save</button>
    <br/><br/><br/>
    <button id='explode'>Explode</button>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="../rockband/scripts/list.js"></script>
  <script src="scripts/main.js"></script>
</body>
</html>
