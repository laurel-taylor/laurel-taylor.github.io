<html>
<head>
  <title>Kingdom Hearts: Birth by Sleep - Sortable Melding Database</title>
  <meta name="description" content="A tool to help you get that sweet sweet platinum trophy in KH: BBS. Or for seeing what you can meld, sorted!">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
  <meta name="keywords" content="KH:BBS,Kingdom Hearts,Birth by Sleep,meld list,melding,sorting">
  <link rel="stylesheet" type="text/css" href="styles/meld.css" />
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.12/css/jquery.dataTables.min.css" />
</head>
<body>
  <form style="position:absolute; z-index:2">
    <label class="radio-inline"><input type="radio" name="available" value="All" checked="checked" />All</label>
    <label class="radio-inline"><input type="radio" name="available" value="Terra" checked="" />Terra</label>
    <label class="radio-inline"><input type="radio" name="available" value="Ventus" checked="" />Ventus</label>
    <label class="radio-inline"><input type="radio" name="available" value="Aqua" checked="" />Aqua</label>
  </form>
  <table id="list"></table>
  <div id="resultsContainer" style="display:none;"></div>
  <textarea id="pushlist" style="display:none;"></textarea>
  <div id='info'>* Data in this list is from the wonderful folks over at <a href="http://www.destinyislands.com/bbs/melding/">Destiny Islands</a>, put all in one place for easy sorting. More of my projects <a href="../menu.html">here</a>.</div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="https://cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>
  <script src="scripts/list.js"></script>
  <script src="scripts/main.js"></script>
</body>
</html>
