<html>
<head>
  <title>Dot image</title>
  <meta name="description" content="Dot image">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="styles/styles.css" />
</head>
<body class="hide-everything">
  <section class="page">
    <h1>Dot Image</h1>
    <p>Instructions: </p>
    <p>Install `readline` for node and <a href="https://imagemagick.org/script/download.php">imagemagick</a></p>
    <p>Save image in images/processing</p>
    <p>Open ./images in terminal</p>
    <p>Run "convert processing/&lt;filename&gt; txt: >> processing/img.txt && node ./makeJson.js"</p>
    <p>Image size: <span id="size"></span> (butter: 33w x 110h)</p>

    <div class="set center">
      <div class="map img" id="image"></div>
      <div class="map pxl" id="pixel"></div>
    </div>
  </section>

  <script src="scripts/drawing.js"></script>
  <script src="scripts/main.js"></script>
</body>
</html>
